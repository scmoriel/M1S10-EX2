<h1 class="text-center ">Filmes</h1>
<div class="card-group">
    <div class="card border border-info" *ngFor="let arrayFoto of arrayFotos">
        <img class="card-img-top " src="{{arrayFoto.url}}">
        <div class="card-body">
            <p class="card-text">Descrição: {{arrayFoto.description}}</p>
        </div>
    </div>
</div>
